<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Teko:wght@600&display=swap" rel="stylesheet">
    
    <title>IRONBALL</title>
  </head>


  <body>
    <section id="game-board">
      <canvas id="canvas" width="1200" height="1650" ></canvas>
    </section>
    
    <div class ="start-item" style="visibility:visible;">
      <h1>IRONBALL</h1>
       
      <button id ="start-button"> START GAME </button>

      <p>Use the right and left arrow keys to move your paddle.</p> 
      <p>Dont let the ball drop !</p>
    </div>

    <div class ="game-over">
      <h1>GAME OVER</h1>
      <br>
      <p>Click and try again</p>
    </div>


    <script src="js/bricks.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/paddle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
